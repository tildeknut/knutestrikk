<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My document</title>
    <link rel="stylesheet" href="CSS_template.css">
</head>

<body>
    <button id="myButton">Tellehjelp</button>

    <h1 id="Tellehjelp"></h1>

    <script>

        let myButton = document.getElementById('myButton')
        let Tellehjelp = document.getElementById('Tellehjelp');
        let count = 0;


        myButton.addEventListener('click', function (evt) {
            count++;

            Tellehjelp.innerHTML = count;
        });



    </script>

</body>

</html>
